<div class="row">
  <div class="col-xs-12">
    <button
      class="btn btn-success"
      [disabled]="!recipeForm.valid"
      (click)="onSubmit()"
    >
      Save
    </button>
    <button class="btn btn-danger" (click)="onCancel()">Cancel</button>
  </div>
</div>
<div class="row">
  <form [formGroup]="recipeForm">
    <div class="col-xs-12">
      <div class="form-group">
        <label for="name">Name</label>
        <input
          id="name"
          type="text"
          class="form-control"
          formControlName="name"
        />
      </div>
      <div class="form-group">
        <label for="imageURL">ImageURL</label>
        <input
          id="imageURL"
          type="text"
          class="form-control"
          formControlName="imagePath"
          #imgUrl
        />
      </div>
      <div class="form-group">
        <img [src]="imgUrl.value" alt="" class="img-responsive" />
      </div>
      <div class="form-group">
        <label for="description">Description</label>
        <textarea
          id="description"
          type="text"
          class="form-control"
          rows="6"
          formControlName="description"
        ></textarea>
      </div>

      <div class="form-group">
        <div class="row">
          <div class="col-xs-12" formArrayName="ingredients">
            <div
              class="row"
              *ngFor="let ingredientCtl of ingredients.controls; let i = index"
              [formGroupName]="i"
            >
              <div class="col-xs-8">
                <input
                  name="ingredient"
                  type="text"
                  class="form-control"
                  formControlName="name"
                  [value]="ingredientCtl.value.name"
                />
              </div>
              <div class="col-xs-2">
                <input
                  name="amount"
                  type="number"
                  class="form-control"
                  formControlName="amount"
                  [value]="ingredientCtl.value.amount"
                />
              </div>
              <div class="col-xs-2">
                <button class="btn btn-danger" type="button" (click)="onDeleteIndredient(i)">X</button>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12">
            <button
              class="btn btn-success"
              type="button"
              (click)="onAddIngredient()"
            >
              Add Ingredient
            </button>
          </div>
        </div>
      </div>
    </div>
  </form>
</div>
